syntax = 'proto3';

package proto;

option go_package = "./distributed";

message Flags {
    int32 batch_size = 1;
}
  
message Request {
    string method = 1;
    string url = 2;
    string body = 3;
    map<string, string> headers = 4;
    map<string, string> params = 5;
}

message Params {
    string type = 1;
    int32 from = 2;
    int32 to = 3;
    repeated string dict = 4;
}

message Response {
    int32 status = 1;
    string body = 2;
    map<string, string> headers = 3;
}

message Criteria {
    string type = 1;
    Response response = 2;
}

message Config {
    Request request = 1;
    Response criteria = 2;
    map<string, Params> params = 3;
}  

message SyncMessage {
    // HELLO, ACK, BUSY, START, STOP, SUCCESS, REPORT
    string action = 1;
    Config config = 2;
    Flags flags = 3;
    Response response = 4;
}